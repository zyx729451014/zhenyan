<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="../../images/logo.png" style="width:280px;height:60px;">
              </div>
              <h4>新 用户?</h4>
              <h6 class="font-weight-light">注册很容易。它只需要几个步骤</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="text" name="uname" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="用户名">
                </div>
                <div class="form-group">
                  <input type="password" name="pass" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="密码">
                </div>
                 <div class="form-group">
                  <input type="password" name="passok" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="确认密码">
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      我同意所有条款和条件
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" href="../../index.html">注册</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                 已经有账号？ <a href="login.html" class="text-primary">登录</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
